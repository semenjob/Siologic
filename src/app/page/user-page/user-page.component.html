<div class="container">
  <div class="setting">
    <button routerLink="" class="btn">Back to List</button>
  </div>
  <div class="usersForm">
    <div class="headerForm">
      <div class="title">User profile</div>
      <button
        *ngIf="!isDisabled == true; isDisabled"
        (click)="editForm()"
        class="btn"
      >
        Edit
      </button>
    </div>
    <form *ngIf="userForm" class="form" [formGroup]="userForm">
      <div class="form-control">
        <label>Name</label>
        <input formControlName="name" type="text" placeholder="Email" />
        <div
          *ngIf="userForm.get('name')?.invalid && userForm.get('name')?.touched"
          class="validation"
        >
          <small *ngIf="userForm.get('name')?.errors?.['required']">
            Name is required
          </small>
        </div>
      </div>
      <div class="form-control">
        <label>Username</label>
        <input formControlName="username" type="text" placeholder="Email" />
        <div
          *ngIf="
            userForm.get('username')?.invalid &&
            userForm.get('username')?.touched
          "
          class="validation"
        >
          <small *ngIf="userForm.get('username')?.errors?.['required']">
            Username is required
          </small>
        </div>
      </div>
      <div class="form-control">
        <label>Email</label>
        <input formControlName="email" type="text" placeholder="Email" />
        <div
          *ngIf="
            userForm.get('email')?.invalid && userForm.get('email')?.touched
          "
          class="validation"
        >
          <small *ngIf="userForm.get('email')?.errors?.['required']">
            Email is required
          </small>
        </div>
      </div>
      <div formGroupName="address" class="form-control">
        <label>Street</label>
        <input formControlName="street" type="text" placeholder="Email" />
        <div
          *ngIf="
            userForm.get('address')?.get('street')?.invalid &&
            userForm.get('address')?.get('street')?.touched
          "
          class="validation"
        >
          <small
            *ngIf="userForm.get('address')?.get('street')?.errors?.['required']"
          >
            Street is required
          </small>
        </div>
      </div>
      <div formGroupName="address" class="form-control">
        <label>City</label>
        <input formControlName="city" type="text" placeholder="Email" />
        <div
          *ngIf="
            userForm.get('address')?.get('city')?.invalid &&
            userForm.get('address')?.get('city')?.touched
          "
          class="validation"
        >
          <small
            *ngIf="userForm.get('address')?.get('city')?.errors?.['required']"
          >
            City is required
          </small>
        </div>
      </div>
      <div formGroupName="address" class="form-control">
        <label>Zip code</label>
        <input formControlName="zipcode" type="text" placeholder="Email" />
        <div
          *ngIf="
            userForm.get('address')?.get('zipcode')?.invalid &&
            userForm.get('address')?.get('zipcode')?.touched
          "
          class="validation"
        >
          <small
            *ngIf="userForm.get('address')?.get('zipcode')?.errors?.['required']"
          >
            Zip code is required
          </small>
        </div>
      </div>
      <div class="form-control">
        <label>Phone</label>
        <input formControlName="phone" type="text" placeholder="Email" />
        <div
          *ngIf="
            userForm.get('phone')?.invalid && userForm.get('phone')?.touched
          "
          class="validation"
        >
          <small *ngIf="userForm.get('phone')?.errors?.['required']">
            Phone is required
          </small>
        </div>
      </div>
      <div class="form-control">
        <label>Website</label>
        <input formControlName="website" type="text" placeholder="Email" />
        <div
          *ngIf="
            userForm.get('website')?.invalid && userForm.get('website')?.touched
          "
          class="validation"
        >
          <small *ngIf="userForm.get('website')?.errors?.['required']">
            Website is required
          </small>
        </div>
      </div>
      <div class="form-control">
        <label>Comment</label>
        <input
          class="textarea"
          formControlName="comment"
          type="textarea"
          placeholder=""
        />
      </div>
    </form>
    <button
      [disabled]="validForm == false || userForm.invalid"
      (click)="pushForm()"
      class="btn send_btn"
    >
      Send
    </button>
  </div>
</div>
